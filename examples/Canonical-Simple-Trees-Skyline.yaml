# ---------------
# General configs
# ---------------

output_dir: outputs/Canonical-Simple-Trees-Skyline
data_type: trees
n_samples:
  train: 100
  val: 10
  test: 10
n_jobs: -1
seed: 42

# -------
# Context
# -------

context:
  la:
    type: uniform
    low: 0.6
    high: 1.0
    size: 10
  psi:
    type: uniform
    low: 0.3
    high: 0.5
  s:
    type: uniform
    low: 0.1
    high: 0.2
  change_times:
    type: uniform
    low: 0
    high: 10
    size: 9

# ------------------------------------
# Parameterization-specific parameters
# ------------------------------------

parameterization: canonical
states: [A]
birth_rates:
  value: la
  change_times: sorted(change_times)
death_rates: psi
sampling_rates: s
remove_after_sampling: False

# --------------------------
# Tree simulation parameters
# --------------------------

max_time: 10
sampling_probability_at_present: 1
acceptance_criterion:
  all(
    1 <= len([l for l in tree.get_leaves() if t1 < l.time <= t2])
    for t1, t2 in zip(sorted(change_times)[:-1], sorted(change_times)[1:])
  )
timeout: 10
