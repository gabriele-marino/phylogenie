# ---------------
# General configs
# ---------------

output_dir: outputs/Canonical-Simple-Trees
data_type: trees
n_samples:
  train: 100
  val: 10
  test: 10
n_jobs: -1
seed: 42

# -------
# Context
# -------

context:
  la:
    type: uniform
    low: 0.6
    high: 1.0
    size: 3
  psi:
    type: uniform
    low: 0.3
    high: 0.5
    size: 3
  s:
    type: uniform
    low: 0.1
    high: 0.2

# ------------------------------------
# Parameterization-specific parameters
# ------------------------------------

parameterization: canonical
states: [A]
birth_rates:
  value: la
  change_times: [1, 2]
death_rates:
  value: psi
  change_times: [1, 2]
sampling_rates: 2
remove_after_sampling: False

# --------------------------
# Tree simulation parameters
# --------------------------

max_time: 3
sampling_probability_at_present: 1
acceptance_criterion: 10 <= tree.n_leaves
