# ---------------------
# Example: SIR trees
# ---------------------
#
# This configuration simulates phylogenetic trees from an SIR
# (Susceptible-Infected-Removed) epidemiological model.

# ---------------
# General configs
# ---------------

output_dir: outputs/SIR-Trees
data_type: tree
n_samples: 100
n_jobs: -1
seed: 42

# -------
# Context
# -------

context:
  la:
    type: uniform
    low: 0.00001
    high: 0.00003
  mu:
    type: uniform
    low: 0.1
    high: 0.3
  psi:
    type: uniform
    low: 3
    high: 6
  n_leaves:
    type: integers
    low: 50
    high: 250

# ---------------------
# Tree generator config
# ---------------------

tree_generator:
  spec: phylogenie.SIR
  n_leaves: n_leaves

  # -----------------------
  # Parameterization config
  # -----------------------

  # The SIR model uses three SkylineParameters:
  # - transmission_rate;
  # - recovery_rate;
  # - sampling_rate,
  # and one Integer parameter:
  # - susceptibles.

  transmission_rate: mu
  recovery_rate: la
  sampling_rate: psi
  susceptibles: 10000
